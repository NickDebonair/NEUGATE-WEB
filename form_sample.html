<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="example.php">
        名前： <input type="text" value="高橋" required><br>
        住所： <input type="text" placeholder="ここに住所を入力" required><br>
        年齢： <input type="number"><br>
        password: <input type="password" name="password" required><br>
        検索： <input type="search"><br>
        mail： <input type="email"><br>
        誕生日： <input type="date"><br>
        性別：
        <input type="radio" name="gender" value="男">男
        <input type="radio" name="gender" value="女">女
        <input type="radio" name="gender" value="その他" checked>その他
        <br>
        血液型：
        <input type="radio" name="blood" value="A">A
        <input type="radio" name="blood" value="B">B
        <input type="radio" name="blood" value="AB">AB
        <input type="radio" name="blood" value="O" checked>O
        <br>
        好きな色：
        <input type="checkbox" name="color" value="赤" id="red" checked>
        <label for="red">赤</label>
        <input type="checkbox" name="color" value="青" id="blue">
        <label for="blue">青</label>
        <input type="checkbox" name="color" value="黄" id="yellow">
        <label for="yellow">黄</label>
        <input type="checkbox" name="color" value="レインボー" id="rainbow">
        <label for="rainbow">レインボー</label>
        <br>
        血液型：
        <select name="blood-type">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
            <option value="不明" selected>不明</option>
        </select>
        <br>
        <textarea name="message" cols="20" rows="10" placeholder="メッセージを入力"></textarea>
        <br>
        <input type="submit" value="送信するよ">
    </form>
</body>

</html>
